<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/5d1d5aa1e7.js"
      crossorigin="anonymous"
    ></script>
    <!-- 카카오 로그인 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 네이버 로그인 -->
    <script
      type="text/javascript"
      src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js"
      charset="utf-8"
    ></script>
    <!-- main.js -->
    <script async defer src="./js/main.js"></script>
    <!-- weather.js -->
    <script async defer src="./js/weather.js"></script>
    <!-- login.js -->
    <script async defer src="./js/login.js"></script>
    <!-- modal.js -->
    <script async defer src="./js/modal.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__statusbar">
        <div class="statusbar__clock">7:04</div>
        <div class="statusbar__weather">날씨</div>
        <ul class="statusbar__icons">
          <li><i class="fas fa-signal"></i></li>
          <li><i class="fas fa-wifi"></i></li>
          <li><i class="fas fa-battery-full"></i></li>
        </ul>
      </div>
      <nav class="header__navbar">
        <div class="navbar__column">
          <div class="navbar__logo">
            <a href="index.html">
              <i class="fab fa-youtube"></i>
              <span class="navbar__title">YouTube</span>
            </a>
          </div>
        </div>
        <div class="navbar__column">
          <ul class="navbar__icons">
            <li>
              <a href="#"><i class="fas fa-mobile"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-video"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a id="toggleLogin" href="login.html"
                ><i class="fas fa-user-circle"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- // header -->

    <!-- main -->
    <main class="login">
      <div class="login__wrapper">
        <div class="login__header">
          <div class="login__title">로 그 인</div>
          <div class="login__register">
            <a href="register.html">새 계정 만들기</a>
          </div>
        </div>
        <div class="login__innerwrapper">
          <div class="login__local">
            <form
              name="loginForm"
              id="loginForm"
              class="local__data"
              action="./loginAction.html"
            >
              <div class="data__userID">
                <input
                  type="text"
                  name="id"
                  id="id"
                  required
                  maxlength="20"
                  placeholder="아이디"
                />
              </div>
              <div class="data__userPassword">
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  maxlength="40"
                  placeholder="비밀번호"
                />
              </div>
            </form>
            <div class="data__submit">
              <button type="button" id="submit">로그인</button>
            </div>
          </div>
          <div class="login__sns">
            <button id="kakao__login">
              <img
                src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
                width="222"
              />
            </button>
            <div id="naverIdLogin"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- // main -->
    <!-- footer -->
    <footer class="footer">
      <nav class="footer__navbar">
        <ul class="navbar__icons">
          <li>
            <a href="./index.html"
              ><i class="fas fa-home"></i><span>홈</span></a
            >
          </li>
          <li>
            <a href="./search.html"
              ><i class="far fa-compass"></i><span>탐색</span></a
            >
          </li>
          <li>
            <a href="./subscribe.html"
              ><i class="far fa-caret-square-right"></i><span>구독</span></a
            >
          </li>
          <li>
            <a href="./notice.html"
              ><i class="far fa-bell"></i><span>알림</span></a
            >
          </li>
          <li>
            <a href="./list.html"
              ><i class="far fa-list-alt"></i><span>보관함</span></a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <!-- // footer -->

    <!-- modal -->
    <div class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <div class="modal__title">제목</div>
          <span>&times;</span>
        </div>
        <div class="modal__body">
          <div class="moda__content">내용</div>
          <div class="modal__close"><button type="button">닫기</button></div>
        </div>
      </div>
    </div>
    <!-- // modal -->

    <!-- scrollBtn -->
    <div class="scroll hide">
      <button class="scroll__top">
        <i class="fas fa-angle-double-up"></i>
      </button>
      <button class="scroll__bottom">
        <i class="fas fa-angle-double-down"></i>
      </button>
    </div>
  </body>
</html>
