<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/5d1d5aa1e7.js"
      crossorigin="anonymous"
    ></script>
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- 우편번호 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- main.js -->
    <script async defer src="./js/main.js"></script>
    <!-- weather.js -->
    <script async defer src="./js/weather.js"></script>
    <!-- index.js -->
    <script async defer src="./js/index.js"></script>
    <!-- register.js -->
    <script async defer src="./js/register.js"></script>
    <!-- modal.js -->
    <script async defer src="./js/modal.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__statusbar">
        <div class="statusbar__clock">7:04</div>
        <div class="statusbar__weather">날씨</div>
        <ul class="statusbar__icons">
          <li><i class="fas fa-signal"></i></li>
          <li><i class="fas fa-wifi"></i></li>
          <li><i class="fas fa-battery-full"></i></li>
        </ul>
      </div>
      <nav class="header__navbar">
        <div class="navbar__column">
          <div class="navbar__logo">
            <a href="index.html">
              <i class="fab fa-youtube"></i>
              <span class="navbar__title">YouTube</span>
            </a>
          </div>
        </div>
        <div class="navbar__column">
          <ul class="navbar__icons">
            <li>
              <a href="#"><i class="fas fa-mobile"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-video"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a id="toggleLogin" href="login.html"
                ><i class="fas fa-user-circle"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- // header -->

    <!-- main -->
    <main class="register">
      <form
        action="./registerAction.html"
        name="register"
        id="register"
        class="register__from"
      >
        <div class="register__title">회원 가입 양식</div>
        <div class="register__column">
          <label for="userID">아이디</label>
          <div class="register__userID">
            <input
              name="userID"
              id="userID"
              type="text"
              required
              maxlength="20"
              placeholder="아이디를 입력해주세요."
            />
            <button id="userIDCheck" type="button">중복확인</button>
          </div>
        </div>
        <div class="register__column">
          <label for="userPassword1">비밀번호</label>
          <input
            name="userPassword1"
            id="userPassword1"
            type="password"
            required
            maxlength="20"
            placeholder="비밀번호를 입력해주세요."
          />
        </div>
        <div class="register__column">
          <label for="userPassword2">비밀번호 확인</label>
          <input
            name="userPassword2"
            id="userPassword2"
            type="password"
            required
            maxlength="20"
            placeholder="비밀번호 확인을 입력해주세요."
          />
        </div>
        <div class="password__result"></div>
        <div class="register__column">
          <div class="register__zipcolumn">
            <label for="userAddress">주소</label>
            <div class="zipcolumn__wrapper">
              <input
                name="zipcode"
                id="zipcode"
                type="text"
                required
                disabled
                maxlength="20"
                placeholder="우편번호"
              />
              <input
                name="realZipcode"
                id="realZipcode"
                type="hidden"
                required
                maxlength="20"
                placeholder="우편번호"
              />
              <button type="button" id="zipcondCheck">우편번호 찾기</button>
            </div>
          </div>
          <input
            name="zipcodeAddr"
            id="zipcodeAddr"
            type="text"
            required
            disabled
            maxlength="20"
            placeholder="주소를 입력해주세요."
          />
          <input
            name="realZipcodeAddr"
            id="realZipcodeAddr"
            type="hidden"
            required
            maxlength="20"
            placeholder="주소를 입력해주세요."
          />
          <input
            name="zipcodeDetail"
            id="zipcodeDetail"
            type="text"
            required
            maxlength="20"
            placeholder="상세주소를 입력해주세요."
          />
        </div>
      </form>
      <div class="resiger__submit">
        <button id="registerBtn" type="submit">회원가입</button>
      </div>
    </main>
    <!-- // main -->

    <!-- footer -->
    <footer class="footer">
      <nav class="footer__navbar">
        <ul class="navbar__icons">
          <li>
            <a href="./index.html"
              ><i class="fas fa-home"></i><span>홈</span></a
            >
          </li>
          <li>
            <a href="./search.html"
              ><i class="far fa-compass"></i><span>탐색</span></a
            >
          </li>
          <li>
            <a href="./subscribe.html"
              ><i class="far fa-caret-square-right"></i><span>구독</span></a
            >
          </li>
          <li>
            <a href="./notice.html"
              ><i class="far fa-bell"></i><span>알림</span></a
            >
          </li>
          <li>
            <a href="./list.html"
              ><i class="far fa-list-alt"></i><span>보관함</span></a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <!-- // footer -->

    <!-- modal -->
    <div class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <div class="modal__title">제목</div>
          <span>&times;</span>
        </div>
        <div class="modal__body">
          <div class="moda__content">내용</div>
          <div class="modal__close"><button type="button">닫기</button></div>
        </div>
      </div>
    </div>
    <!-- // modal -->

    <!-- scrollBtn -->
    <div class="scroll hide">
      <button class="scroll__top">
        <i class="fas fa-angle-double-up"></i>
      </button>
      <button class="scroll__bottom">
        <i class="fas fa-angle-double-down"></i>
      </button>
    </div>
  </body>
</html>
